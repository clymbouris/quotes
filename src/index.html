<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>quotes</title>
	<link href='https://fonts.googleapis.com/css?family=Source+Serif+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="components/normalize-css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>
<body>

	<!-- FlexBox Container -->
	<div id="container">
		
		<!-- Buttons flex item -->
		<div id="buttons">
			
			<!-- Next Quote button -->
			<div>
				<a id="next-quote" class="button" title="Generate a random quote!" href="#" data-bind="click: nextQuote()">
					<i class="fa fa-quote-right fa-3x"></i>
				</a>
			</div>

	   		<!-- Tweet button -->
			<div>
				<a id="tweet-quote" class="button" title="Tweet this quote!" href="#" data-bind="click: tweetQuote">
		   			<i class="fa fa-twitter fa-3x"></i>
		   		</a>
	   		</div>
			
			<!-- Wikipedia button -->
			<div>
				<a id="wiki-quote" class="button" title="Wiki on the author" href="#">
		   			<i class="fa fa-wikipedia-w fa-3x"></i>
		   		</a>
	   		</div>

	   		<!-- Copy Clipboard button -->
			<div>
				<a id="clipboard" class="button" title="Copy to clipboard!" href="#" data-clipboard-target="#quote">
			   		<i class="fa fa-clipboard fa-3x"></i>
		   		</a>
	   		</div>

   		</div>
   		
   		<!-- Quote flex item -->
  
	 		<div id="quote" data-bind="fadeText: currentQuote"></div>

	    
	    <!-- Author -->
	    <div id="author" data-bind="fadeText: currentAuthor"></div>
	</div>
	<!-- End of FlexBox Container -->

</div>

<script src="components/jquery/dist/jquery.min.js"></script>
<script src="components/knockout/dist/knockout.js"></script>
<script src="components/clipboard/dist/clipboard.min.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
