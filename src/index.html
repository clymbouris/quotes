<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>quotes</title>
	<link href='https://fonts.googleapis.com/css?family=Source+Serif+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="components/normalize-css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>
<body>

<div id="container">
	<!-- CONTENT -->
	<!-- Content acts as a button for next quote -->
	<a title="next quote" href="#" data-bind="click: nextQuote()">
		<section id="content">
			<div>
				<!-- Quote Icon -->
				<i class="fa fa-quote-right fa-3x"></i>
				<!-- Data -->
			</div>
		 	<div data-bind="with: currentQuote">
		 		<!-- Quote -->
		    	<div id="quote" data-bind="text: quote"></div>
		    	<div>
		    		<!-- Author -->
		    		<span id="author" data-bind="text: author"></span>	
	   			</div>
			</div>
			<!-- Twitter -->
			<a id="tweet-quote" title="Tweet this quote!" href="#" data-bind="click: tweetQuote">
	   			<i class="fa fa-twitter fa-3x"></i>
	   		</a>
		</section>
	</a>
	<section id="features">
		<div>
		    
	 	</div>
 	</section>

	<!-- End of CONTENT -->
</div>

<script src="components/jquery/dist/jquery.min.js"></script>
<script src="components/knockout/dist/knockout.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
