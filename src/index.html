<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>quotes</title>
	<link href='https://fonts.googleapis.com/css?family=Source+Serif+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="components/normalize-css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>
<body>
	<div id="container">
	 	<div id='quotes' data-bind="with: currentQuote">
	 		<i class="fa fa-quote-right fa-3x"></i>
	    	<span id="quote" data-bind="text: quote"></span>
	    	<span id="author" data-bind="text: author"></span>
		</div>

		<a title="Get Code" target="_blank">
	      <i class="fa fa-github-alt fa-3x"></i>
	    </a>

		<a id="tweet-quote" title="Tweet this quote!" target="_blank" data-bind="click: tweetQuote">
	      <i class="fa fa-twitter fa-3x"></i>
	    </a>

	    <a title="next quote" target="_blank" data-bind="click: nextQuote()">
	      <i class="fa fa-angle-right fa-3x"></i>
	    </a>
	</div>

<script src="components/jquery/dist/jquery.min.js"></script>
<script src="components/knockout/dist/knockout.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
