<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>quotes</title>
	<link href='https://fonts.googleapis.com/css?family=Source+Serif+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="components/normalize-css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>
<body>
	<div id="container">
	
	<section id="buttons">
				<a id="github" title="Get Code" target="_blank" href="https://github.com/d3moid/quotes">
			      <i class="fa fa-github-alt fa-3x"></i>
			    </a>

				<a id="tweet-quote" title="Tweet this quote!" href="#" data-bind="click: tweetQuote">
			      <i class="fa fa-twitter fa-3x"></i>
			    </a>

			    <a title="next quote" href="#" data-bind="click: nextQuote()">
			      <i class="fa fa-angle-right fa-3x"></i>
			    </a>
			</section>
		<div id="content">
			

			<i id="quote-icon" class="fa fa-quote-right fa-3x"></i>

		 	<div id='quotes' data-bind="with: currentQuote">
		    	<div id="quote" data-bind="text: quote">twetwe askhjkjasfhl askfjha slkfjhas lfkjhaFS LKJHaf lkjhSF</div>
		    	<div id="author" data-bind="text: author">twetwe safsafas</div>
			</div>


		</div>
	</div>

<script src="components/jquery/dist/jquery.min.js"></script>
<script src="components/knockout/dist/knockout.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
